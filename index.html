<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Library</title>
</head>
<body>
    <div id="header">
        <h1 id="title">My Library</h1>
    </div>

    <div id="content">
        <p>Welcome to your library! Here is a list of all the books in your inventory. 
            Bought a new book? Click the "Add Book" button to add to your library!</p>
        <button id="addBookButton">Add Book</button>

        <div class="form-popup" id="addBook">
            <form action="/action_page.php" class="form-container">
                <h1>Add a Book!</h1>

                <div class="form-item">
                    <label for="book-title"><b>Book Title</b></label>
                    <input type="text" placeholder="Enter Book Title" name="title" required>
                </div>

                <div class="form-item">
                    <label for="author"><b>Author</b></label>
                    <input type="text" placeholder="Enter Author" name="author" required>
                </div>

                <div class="form-item">
                    <label for="number-of-pages"><b>Number of Pages</b></label>
                    <input type="number" placeholder="999" name="number" required>
                </div>

                <div class="form-item">
                    <label for="has-read"><b>Have You Read This Book?</b></label>
                    <input type="checkbox" name="read" required>
                </div>

                <button type="submit" class="btn">Submit</button>
                <button type="button" class="btn cancel" onClick="closeForm()">Close</button>
            </form>
        </div>
    </div>

    <div id="footer">
        <p>Copyright &copy 2021 Nebal Maysaud</p>
    </div>
</body>
</html>
